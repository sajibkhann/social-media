<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title> {% block title_block %} Social {% endblock %} </title>
    {% block css_block %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-light" style="--bs-bg-opacity: .2;">
        <ul class="navbar-nav">
            <li class="navbar-item active" style="padding-left: 20px;">
                <a class="nav-link" href="{% url 'App_Post:home' %}">Home</a>
            </li>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <form class="d-flex" method="GET">
                <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <li class="navbar-item ">
                <a class="nav-link" href="{% url 'App_Login:logout' %}">Log Out</a>
            </li>
            {% if user.user_profile.profile_pic %}
            <li class="navbar-item ">
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}/" alt="User Profile Picture" width="30px" height="30px" class="rounded-circle"></a>
            </li>
            {% else %}
            <li class="navbar-item ">
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default_pic.png" alt="User Profile Picture" width="30px" height="30px" class="rounded-circle"></a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container" style="padding-top: 30px;">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
