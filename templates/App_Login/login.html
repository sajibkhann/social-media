{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 550px;
        border: 1px solid #ccc;
        padding: 25px;
    }
    .log_in {
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
    }
</style>
{% endblock %}
{% block body_block %}
<center>
    <div class="log_in">
        <h2 style="padding-bottom: 20px;">Login Your Account</h2>
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;" >Login</button>
        </form>
    </div>
    <br>
    <div class="sign_up">
        <p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}">Sign Up</a></p>
    </div>
</center>
{% endblock %}
