{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create New Account {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
    }
    .log_in {
        width: 550px;
        border: 1px solid #ccc;
        padding: 25px;
    }
</style>
{% endblock %}

{% block body_block %}
<center>
    <div class="sign_up">
        <h2 style="padding-bottom: 20px;">Create New Account</h2>
        <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;">Sign Up</button>
        </form>
    </div>
    <br>
    <div class="log_in">
        <p>Already have an account? <a href="{% url 'App_Login:login' %}">Sign In</a></p>
    </div>
</center>

{% endblock %}
